<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <style src="style.css"></style>
</head>
<body>
<header>
    <h1 id="title" class="text-center">Feedback survey form</h1>
    <p id="description" class="text-center">Your opinion about our services are very important for the improvement of the future experience.
    </p>
</header>

<form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
        /><br>
    </div>
    <div class="form-group">
        <label id="email-label" for="email">E-mail</label>
        <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your Email"
                required/><br>
        <div class="form-group">
            <label id="number-label" for="number">Number</label>
            <input
                    type="number"
                    name="number"
                    id="number"
                    min ="2"
                    max ="99"
                    class="form-control"
                    placeholder="Enter Number"
                    required
            /><br>
        </div>
        <div>
            <select id="dropdown">
                <option>first option
                </option>
                <option>second option
                </option>
            </select>
        </div>
        <div>
            <input
                    name="user-recommend"
                    value="true"
                    type="radio"
                    class="input-radio"
                    checked
            />True
            <input
                    name="user-recommend"
                    value="false"
                    type="radio"
                    class="input-radio"
                    checked
            />False
        </div>


    </div>
</form>
</body>
</html>
