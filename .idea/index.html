<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orloveste</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app">
    <input v-model="merdenea.numeMerdenea">
    <br>
    <button v-on:click="addMerdenea()">Add Merdenea</button>
    <br>
    {{merdenele}}
    <span v-for="merdenea in merdenele">

        <merdenea-component v-bind:merdenea="merdenea.nume"></merdenea-component>
        {{merdenea.nume}}<br>
    </span>


    <br>{{message}}<br>
    <br>
    <span v-bind:title="message">
        If you want to see more info about that text,<br>
        just be here! You can link aditional info about your content.<br>
    </span>
    Go visible =><span v-if="seen">Go visible<br></span>
    Go INvisible =><span v-if="unseen">Go INvisible</span>
<!--    v-for directive can be used for displaying a list of items using the
data from an Array-->
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>
</html>
