<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orloveste</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
</head>

<body>
<div id="app">
    <input v-model="merdenea.numeMerdenea">
    <br>
    <button v-on:click="addMerdenea()">Add Merdenea</button>
    <br>
    {{merdenele}}
    <span v-for="merdenea in merdenele">

        <merdenea-component></merdenea-component>
        {{merdenea.nume}}<br>
    </span>
    <!--    Counter button click-->
    <section id="app" class="section container">
        <h1 class="title">Counter!</h1>
        <div class="box content has-text-centered">
            <h2 class="title is-1">{{ count }}</h2>
<!--            <a class="button is-danger" v-on:click="incrementCounter">Count up</a>-->
            <a class="button is-danger" @click.prevent="incrementCounter">Count up</a>
        </div>
    </section>
    <!--    Composing with Components-->
    <ol><todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
    ></todo-item></ol>
<!--    Handling User Input-->
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>

    <br>{{message}}<br>
    <br>
    <span v-bind:title="message">
        If you want to see more info about that text,<br>
        just be here! You can link aditional info about your content.<br>
    </span>
    Go visible =><span v-if="seen">Go visible<br></span>
    Go INvisible =><span v-if="unseen">Go INvisible</span>
<!--    v-for directive can be used for displaying a list of items using the
data from an Array-->
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script.js"></script>
</html>
